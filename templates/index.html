<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question-Answer Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        textarea, input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            background-color: #e9e9e9;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

<h1>Question-Answer Chatbot</h1>

<form method="POST" action="/get_answer">
    <label for="context">Context:</label>
    <textarea id="context" name="context" rows="6" required>{{context}}</textarea>
    
    <label for="question">Question:</label>
    <input type="text" id="question" name="question" value="{{question}}" required>
    
    <input type="submit" value="Get Answer">
</form>

{% if answer %}
<div class="result">
    <h2>Answer:</h2>
    <p>{{ answer }}</p>
</div>
{% endif %}

</body>
</html>
